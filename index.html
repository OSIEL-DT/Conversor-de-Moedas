<!DOCTYPE html>
<html lang="pt-BR">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Conversor de Moedas</title>
    <!-- Link para o arquivo de estilos -->
    <link rel="stylesheet" href="styles.css">
</head>
<body>
    <!-- Container principal para o conversor -->
    <div class="container">
        <h1>Conversor de Moedas</h1>

        <!-- Formulário de conversão -->
        <div class="form-group">
            <!-- Campo de entrada para o valor -->
            <label for="amount">Valor a ser convertido:</label>
            <input type="number" id="amount" placeholder="Digite o valor">
        </div>

        <!-- Seletor de moeda de origem -->
        <div class="form-group">
            <label for="fromCurrency">De:</label>
            <select id="fromCurrency">
                <option value="BRL">BRL - Real Brasileiro</option>
                <option value="USD">USD - Dólar Americano</option>
                <option value="EUR">EUR - Euro</option>
            </select>
        </div>

        <!-- Seletor de moeda de destino -->
        <div class="form-group">
            <label for="toCurrency">Para:</label>
            <select id="toCurrency">
                <option value="USD">USD - Dólar Americano</option>
                <option value="BRL">BRL - Real Brasileiro</option>
                <option value="EUR">EUR - Euro</option>
            </select>
        </div>

        <!-- Botão para acionar a conversão -->
        <button id="convertButton">Converter</button>

        <!-- Exibir o resultado da conversão -->
        <div class="result">
            <h3 id="resultText">O resultado aparecerá aqui</h3>
        </div>
    </div>

    <!-- Link para o arquivo de JavaScript -->
    <script src="script.js"></script>
</body>
</html>
